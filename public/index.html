<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Chat App</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" >
    </head>
    <body>
        <div class="p-5" id="app">
            <ul class="text-center">
                <li v-for="msg in msgs"><strong>{{ msg.date.format('h:mm a') }}</strong>: {{ msg.msg }}</li>
                <hr>
            </ul>
            <div class="container">
                <form class="form-group"></form>
                <textarea name="msg" cols="30" rows="10" class="form-control" v-model="msg"></textarea>
                <hr>
                <div class="text-center">
                    <button @click="sendMessage" class="btn btn-outline-success">Send</button>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
        <script src="https://cdn-orig.socket.io/socket.io-1.3.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/app.js" ></script>
    </body>
</html>
